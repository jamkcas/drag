<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <title>drag</title>

  <style>
    .list1, .list2 {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <ul class='list1 itemList' ondrop='dragEnd(event)' ondragover='dragAllow(event)'>
    <li draggable='true' ondragstart='dragStart(event)' class='item1 listItem'>item 1</li>
    <li draggable='true' ondragstart='dragStart(event)' class='item2 listItem'>item 2</li>
    <li draggable='true' ondragstart='dragStart(event)' class='item3 listItem'>item 3</li>
  </ul>

  <ul class='list2 itemList' ondrop='dragEnd(event)' ondragover='dragAllow(event)'>
    <li draggable='true' ondragstart='dragStart(event)' class='item4 listItem'>item 4</li>
    <li draggable='true' ondragstart='dragStart(event)' class='item5 listItem'>item 5</li>
  </ul>

  <script src='script.js'></script>
</body>

</html>
